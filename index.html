<head>

<link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css">
<script src="https://js.arcgis.com/4.25/"></script>

<script>  
  require(["esri/config", 
           "esri/Map", 
           "esri/views/MapView", 
           "esri/Graphic",  
           "esri/layers/GraphicsLayer"
          ], 
           function(esriConfig, Map, MapView, Graphic, GraphicsLayer) {
    esriConfig.apiKey = "AAPK81b7cca05fd44c15a03618aa1d5dd08bZ1H0FAlNGuWt3LBhlRWCK906HeAPjeUnUsp30Hja37HR_MwAO3BPqQO2D-rMlJTE"

    const map = new Map({ 
      basemap: "satellite" // Basemap layer services 
    });

    const view = new MapView({
      map: map,
      center: [-0.630556, 52.809167], // Longitude, latitude
      zoom: 18, // Zoom level
      container: "viewDiv" // Div element
    });
    const graphicsLayer = new GraphicsLayer();  
    
    map.add(graphicsLayer);

    const point = { //Create a point  
      type: "point",  
      longitude: -0.630556,    //long lat of Isaac Newton's home
      latitude: 52.809167
    };

    const simpleMarkerSymbol = {  
      type: "simple-marker",
      style: "diamond",
      color: [0, 0, 139],  // Color of blues rock
      outline: {  
        color: [255, 255, 255], // White  
        width: 1
      }  
    };

    const popupTemplate = {
      title: "{Name}",
      content: "{Description}"
    }
    const attributes = {
        Name: "Isaac Newton's Home",
        Description: "This is the location where Newton wrote most of his most influential works. The apple tree is in the yard."
    }

    const pointGraphic = new Graphic({  
      geometry: point,  
      symbol: simpleMarkerSymbol,
      attributes: attributes,
      popupTemplate: popupTemplate
    });

    graphicsLayer.add(pointGraphic);

  });
 </script>
