<!DOCTYPE html>
<html lang="en">
<head>
  <title>Hello, Map! </title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />

<link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css">
<script src="https://js.arcgis.com/4.25/"></script>

<script>  
  require(["esri/config", 
           "esri/Map", 
           "esri/views/MapView", 
           "esri/Graphic",  
           "esri/layers/GraphicsLayer",
           "esri/geometry/Polyline",
           "esri/geometry/Polygon"
          ], 
           function(esriConfig, Map, MapView, Graphic, GraphicsLayer, Polyline, Polygon) {
    esriConfig.apiKey = "AAPK81b7cca05fd44c15a03618aa1d5dd08bZ1H0FAlNGuWt3LBhlRWCK906HeAPjeUnUsp30Hja37HR_MwAO3BPqQO2D-rMlJTE"

    const map = new Map({ 
      basemap: "satellite" // Basemap layer services 
    });

    const view = new MapView({
      map: map,
      center: [-0.630556, 52.809167], // Longitude, latitude
      zoom: 17, // Zoom level
      container: "viewDiv" // Div element
    });
    const graphicsLayer = new GraphicsLayer();  
    
    map.add(graphicsLayer);

    const point = { //Create a point  
      type: "point",  
      longitude: -0.630556,    //long lat of Isaac Newton's home
      latitude: 52.809167
    };

    const simpleMarkerSymbol = {  
      type: "simple-marker",
      style: "diamond",
      color: [0, 0, 139],  // Color of blues rock
      outline: {  
        color: [255, 255, 255], // White  
        width: 1
      }  
    };

    const popupTemplate = {
      title: "{Name}",
      content: "{Description}"
    }
    const attributes = {
        Name: "Isaac Newton's Home",
        Description: "This is the location where Newton wrote his most influential works. The apple tree is in the yard."
    }

    const pointGraphic = new Graphic({  
      geometry: point,  
      symbol: simpleMarkerSymbol,
      attributes: attributes,
      popupTemplate: popupTemplate
    });

    graphicsLayer.add(pointGraphic);

  // Code to add Polyline to the map
  // 2D polyline with to paths with m-values (note that the 2nd path does not have m-values defined)
    let paths = [
    [  // first path
      [-0.630456, 52.808167],
      [-0.630446, 52.808267],
      [-0.630436, 52.808367]
    ]
    ];

    let polyline = new Polyline({
      hasZ: false,
      hasM: false,
      paths: paths,
      spatialReference: { wkid: 4326 }
    });

    const lineSymbol = {
    type: "simple-line", // autocasts as new SimpleLineSymbol()
    color: [226, 119, 40], // RGB color values as an array
    width: 4
  };
  const polylineGraphic = new Graphic({
    geometry: polyline, // Add the geometry created in step 3
    symbol: lineSymbol, // Add the symbol created in step 4
    //attributes: lineAtt // Add the attributes created in step 5
  });

  graphicsLayer.add(polylineGraphic);

  // Code to add Polyline to the map
  // 2D polyline with to paths with m-values (note that the 2nd path does not have m-values defined)
  let rings = [
  [
            [
              -0.630261922515416,
              52.80968809677498
            ],
            [
              -0.6307929999005637,
              52.809629729938564
            ],
            [
              -0.6308520084997156,
              52.8094675994264
            ],
            [
              -0.6310236698766687,
              52.809428688013725
            ],
            [
              -0.6314367300647632,
              52.809256828856746
            ],
            [
              -0.631093407310857,
              52.80863099637472
            ],
            [
              -0.6299185997615098,
              52.8088936525549
            ],
            [
              -0.630261922515416,
              52.80968809677498
            ]
          ]
    ];

    let polygon = new Polygon({
      centroid: point,
      hasZ: false,
      hasM: false,
      rings: rings,
      spatialReference: { wkid: 4326 }
    });

    const polySymbol = {
      type: "simple-fill",  // autocasts as new SimpleFillSymbol()
      color: [ 51,51, 204, 0.4],
      style: "solid",
      outline: {  // autocasts as new SimpleLineSymbol()
        color: "white",
        width: 1
      }
  };
  const polygonGraphic = new Graphic({
    geometry: polygon,
    symbol: polySymbol,
  });

  graphicsLayer.add(polygonGraphic);

  });
 </script>
